[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	fastled/FastLED@^3.7.1
	madhephaestus/ESP32Encoder@^0.11.6
	kosme/arduinoFFT@^2.0.2
	crankyoldgit/IRremoteESP8266@^2.8.6
